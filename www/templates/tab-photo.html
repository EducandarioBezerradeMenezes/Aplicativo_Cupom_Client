<!--Template: OCR Registration of new Cupom-->
<ion-view view-title="Tire uma Foto do cupom">
  <ion-content class="padding">

    <!--Image: Photo Taken-->
    <image name="image" style="width:100%"/>
    <br/>

    <!--Button: Take Another Photo -->
    <button class="button button-block button-positive" ng-click="takePhoto()">Tirar Foto do Cupom</button>
  </ion-content>
</ion-view>
